<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
    <table>
        <tr>
            <th>model</th>
            <th>engine</th>
            <th>color</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getEngine()}"></td>
            <td th:utext="${car.getColor()}"></td>
        </tr>
    </table>
</body>
</html>
